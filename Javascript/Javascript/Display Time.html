<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Text Change</title>
    <script>
        function myFunction(){
            document.getElementById('Place').innerHTML="This is the changed paragraph."
        }
    </script>
</head>
<body>
    <h1>Display Date Time</h1>
    <button type="button" onclick="myFunction()">Click to Chnage text</button>

    <p id="Place">This is the Initial text</p>
</body>
</html>
